<!DOCTYPE html>
<html>
<head>
    <title>Toggle Switch</title>
    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" href="../_css/jquery.mobile-1.4.5.css" />
    <script src="../_scripts/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="../_scripts/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <!-- This is the first page -->
    <section id="firstpage" data-role="page">
        <header data-role="header">
          <h1>Toggle Switch</h1>
        </header>
        <div class="ui-content">
        <form method="get" action="">
            <fieldset class="ui-field-contain">
      		    <label for="ts1">Flipswitch:</label>
			        <select name="ts1" id="ts1" data-role="flipswitch">
                <option value="No" selected="selected">No</option>
                <option value="Yes">Yes</option>
              </select>
            </fieldset>
            <fieldset class="ui-field-contain">
              <label for="ts2">Flipswitch:</label>
              <input name="ts2" type="checkbox" checked="checked" data-role="flipswitch" />
            </fieldset>
        </form>
        </div>
    </section>
</body>
</html>
