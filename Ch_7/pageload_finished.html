<!DOCTYPE html>
<html>
<head>
    <title>Page Load Example</title>
    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" href="../_scripts/jquery.mobile-1.4.5.css" />
    <script src="../_scripts/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="../_scripts/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script>
        $(document).on('pagecontainerload', function (evt,data) {
           alert("page loaded:\nURL: " + data.url);
        });
    </script>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <!-- This is the first page -->
    <section id="firstpage" data-role="page">
        <header data-role="header">
          <h1>Page Load Example</h1>
        </header>
        <div class="ui-content">
          <p>This is page 1</p>
          <a href="externalpage.html">load an external page</a>
        </div>
    </section>
</body>
</html>
