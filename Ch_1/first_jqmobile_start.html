<!DOCTYPE html>
<html>
<head>
    <title>First jQuery Mobile Example</title>
    <!-- the three things that jQuery Mobile needs to work -->
    <link rel="stylesheet" href="../_css/jquery.mobile-1.4.5.css" />
    <script src="../_scripts/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="../_scripts/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width"/>
</head>
<body>
    <!-- This is the first page -->
    <section id="firstpage" data-role="page">
        <div data-role="header">
            <h1>Page Content Header</h1>
        </div>
        <div class="ui-content">
            <p>This is the content on page 1</p>
            <p><a href="#secondpage">Go to second page</a></p>
        </div>
        <div data-role="footer">
            <h2>Page Content Footer</h2>
        </div>
    </section>

    <!-- This is the second page -->
    <div id="secondpage" data-role="page">
        <div data-role="header">
            <h1>Page Content Header</h1>
        </div>
        <div class="ui-content">
            <p>Page 2 has different content on it</p>
            <p><a href="#firstpage">Go to first page</a></p>
        </div>
        <div data-role="footer">
            <h2>Page Content Footer</h2>
        </div>
    </div>
</body>
</html>
